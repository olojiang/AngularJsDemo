<!DOCTYPE html>
<html>
<head>
    <script src="js/vendor/angular.js"></script>
    <script src="js/vendor/angular-route.js"></script>
    <script type="text/javascript">
        // Must include ngRoute, if want to use $routeProvider
        // Require augular-route.js
        // https://code.angularjs.org/1.3.9/
        var module = angular.module('myApp', ['ngRoute']);

        module.controller('template1Controller', function($scope){
            $scope.message1 = "Hello Message1";
        });

        module.controller('template2Controller', function($scope){
            $scope.message2 = "Hello Message2";
        });

        // module.config([])
        // $routeProvider
        // $routeProvider.when(path, config)
        // $routeProvider.otherwise(config)
        module.config(['$routeProvider', function($routeProvider){
            $routeProvider.when('/template1', {
                templateUrl: 'template1.html',
                controller: 'template1Controller'
            }).when('/template2', {
                templateUrl: 'template2.html',
                controller: 'template2Controller'
            }).otherwise({
                redirectTo: '/template1'
            });
        }]);
    </script>
</head>
<body>
    <div ng-app="myApp">
        <h2>Use Links to control different views, with different controllers</h2>
        <h4>This process has the path route ability</h4>
        <p><a href="#template1">template1</a></p>
        <p><a href="#template2">template2</a></p>

        <!-- ng-view -->
        <div ng-view>
            <!-- ng-template -->
            <script type="text/ng-template" id="template1.html">
                <h2>Template 1</h2>
                {{message1}}
            </script>
            <script type="text/ng-template" id="template2.html">
                <h2>Template 2</h2>
                {{message2}}
            </script>
        </div>
    </div>
</body>
</html>

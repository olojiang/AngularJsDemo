<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="css/vendor/bootstrap.css" />
    <link rel="stylesheet" href="css/vendor/datetimepicker.css" />

    <script src="js/vendor/jquery-1.11.2.js"></script>
    <script src="js/vendor/moment.min.js"></script>
    <script src="js/vendor/bootstrap.js"></script>
    <script src="js/vendor/angular.js"></script>
    <script src="js/vendor/datetimepicker.js"></script>
    <script src="js/bigknow.angular.datetimepicker.js"></script>

    <script type="text/javascript">
        var module = angular.module('myApp', ['bigknow.datetimepicker']);

        module.controller('myController', function($scope){

        });
    </script>
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="myController">
        <h1>Customized => directive, => datapicker, Day</h1>
        <datepicker label="公交卡购买日期（结束）" id="buyEndDate" datedisplayformat="yyyy-MM-dd" startview="day" minview="day"></datepicker>

        <p>buyEndDate: {{buyEndDate|date: 'yyyy-MM-dd'}}</p>

        <h1>Customized => directive, => datapicker, Minute</h1>
        <datepicker label="睡觉时间" id="sleepTime" datedisplayformat="yyyy-MM-dd HH:mm:ss" startview="year" minview="minute"></datepicker>

        <p>sleepTime: {{sleepTime|date: 'yyyy-MM-dd HH:mm:ss'}}</p>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <title>Directive Scope, &, =, @</title>

    <script src="bower_components/angular/angular.js"></script>
    <script src="js/scope_directive.js"></script>
</head>
<body ng-app="myModule">
    <div id="main" ng-controller="myController">
        <div class="inputArea">
            <label>User Input: <input type="text" ng-model="key" required /></label>
        </div>

        <my-component attribute-foo="Attribute, {{key}}"
                      binding-foo="key"
                      isolated-expression-foo="updateFoo(newFoo)">
        </my-component>
    </div>
</body>
</html>

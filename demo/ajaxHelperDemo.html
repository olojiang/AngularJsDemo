<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css"/>

  <script src="../vendor/angular/angular.js"></script>

    <button class="btn btn-default" ng-click="handleNoneExistAjax($event)">Check Ajax with none exist API</button>
    <button class="btn btn-default" ng-click="handleExistingAjax($event)">Check Ajax correct API</button>
  </div>


  <!-- Demo Controller and module -->
  <script src="../modules/core/controller/ajaxHelperDemo.js"></script>
